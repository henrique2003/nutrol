name: Validate Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate Project
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura Node.js (ajuste a versão se precisar)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3️⃣ Instala as dependências
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build do projeto
      - name: Build project
        run: npm run prebuild

      # 5️⃣ Lint do código
      - name: Run lint
        run: npm run lint

      # 6️⃣ Testes
      - name: Run tests
        run: npm test
